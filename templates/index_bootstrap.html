<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ static_url('apple-touch-icon.png') }}">
  <title>トレンド</title>
  <link rel="stylesheet" href="{{ static_url('transition.css') }}" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <h4>
        <i :class="{ vanishIn: isActive, magictime: isActive }" class="fa fa-twitter text-info" aria-hidden="true"></i>
        トレンド
        <small>
          <span class="pull-right text-muted" id="timestamp">30秒間隔で更新</span>
        </small>
      </h4>
      <div class="row" v-cloak>
        <div class="col-sm-6">
          <table class="table table-condensed">
            <thead>
              <tr class="text-info">
                <th>No.</th>
                <th>word</th>
                <th>volume</th>
              </tr>
            </thead>
            <tbody is="transition-group" id="left">
              <!-- 1 to 25 -->
              <tr v-for="trand in upTo25" :key="trand.name">
                <th><% trand.rank %></th>
                <td><a :href="trand.url"><% trand.name %></a></td>
                <td><% trand.volume %></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="col-sm-6">
          <table class="table table-condensed">
            <thead>
              <tr class="text-info">
                <th>No.</th>
                <th>word</th>
                <th>volume</th>
              </tr>
            </thead>
            <tbody is="transition-group" id="right">
              <!-- 26 to 50 -->
              <tr v-for="trand in upTo50" :key="trand.name">
                <th><% trand.rank %></th>
                <td><a :href="trand.url"><% trand.name %></a></td>
                <td><% trand.volume %></td>
              </tr> 
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/1.1.0/bootstrap-native.min.js"></script>
  <script src="{{ static_url('app.js') }}"></script>
</body>

</html>
